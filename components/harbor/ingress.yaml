# === Ingress for Harbor (Managed Manually) ===
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor-manual-ingress # Đặt tên khác để tránh trùng lặp
  namespace: harbor
  annotations:
    # Annotation để Cert-Manager biết cần dùng issuer nào để tạo SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Các annotation cho Kong
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
    konghq.com/proxy-read-timeout: "3600"
    konghq.com/proxy-send-timeout: "3600"
spec:
  # Chỉ định Kong là Ingress Controller
  ingressClassName: kong
  
  # Cấu hình TLS để bật HTTPS
  tls:
  - hosts:
    # Tên miền công khai
    - harbor.snapnbuy.net
    # Tên Secret mà Cert-Manager sẽ tạo và lưu certificate vào
    secretName: harbor-tls-cert

  rules:
  # Quy tắc định tuyến cho tên miền công khai
  - host: harbor.snapnbuy.net
    http:
      paths:
      # UI Portal
      - path: /
        pathType: Prefix
        backend:
          service:
            name: harbor-portal
            port:
              number: 80

      # Core API
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80
      - path: /c/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80

      # Token service (bắt buộc cho docker login/push/pull)
      - path: /service/
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80

      # Registry v2 (docker push/pull)
      - path: /v2/
        pathType: Prefix
        backend:
          service:
            name: harbor-registry
            port:
              number: 5000
